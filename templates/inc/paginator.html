{% load static %}

<div class="pagination">
    <ul class="pagination">
    {% if questions.has_previous %}
        <li><a href="?page=1">&laquo; first</a></li>
        <li><a href="?page={{ questions.previous_page_number }}">previous</a></li>
    {% endif %}

    <li>
        <a>Page {{ questions.number }} of {{ questions.paginator.num_pages }}</a>
    </li>

    {% if questions.has_next %}
        <li><a href="?page={{ questions.next_page_number }}">next</a></li>
        <li><a href="?page={{ questions.paginator.num_pages }}">last &raquo;</a></li>
    {% endif %}
</div>
