{% load static %}

<div class="media text-muted pt-3 border p-2 mb-2">
  <ol class="list-unstyled mb-0" style="text-align: center">
     <li class="m-2"><img src="{{ answer.author.avatar.url }}" class="rounded" width="128" height="128"></li>
    <li>
      <div class="def-number-input number-input safari_only">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus">-</button>
          <input class="quantity" min="0" name="quantity" value="{{ answer.rate }}" type="number" style="pointer-events: none; width: 35px; text-align: right;">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus">+</button>
        </div>
    </li>
  </ol>
  <div class="media-body pb-3 mb-0 small lh-125 ml-2">
    <span>{{ answer.text }}</span>
        <div class="checkbox mt-2" style="font-size: 20px;">
        <label>
          <input type="checkbox"> Correct!
        </label>
      </div>      
  </div>
</div>
