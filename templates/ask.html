{% extends 'inc/base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
  <h3 class="pb-4 mb-4 border-bottom">
    New question
  </h3>

  
  <form class="form" method="POST" novalidate>
    {% csrf_token %}

    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">Ask!</button>
    {% endbuttons %}

  </form>
 
{% endblock content %}
