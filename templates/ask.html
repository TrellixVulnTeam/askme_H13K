<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AskMorozova</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/navbar-top.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="">AskMorozova</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <form class="form-inline my-2 my-md-0 search-field">
            <input class="form-control" type="text" placeholder="Search">
      </form>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Ask!</button>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link active" href="#">Login</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Register</a>
      </li>
    </ul>
  </div>
</nav>
<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
      <h3 class="pb-4 mb-4 border-bottom">
        New question
      </h3>
        <div class="row mb-3">
         <div class="col-md-2">Title</div>
          <div class="col-md-10">
            <input type="text" class="form-control">
         </div>
        </div>
        <div class="row mb-3">
         <div class="col-md-2">Text</div>
          <div class="col-md-10">
            <input type="text" class="form-control" style="height: 200px">
         </div>
        </div>
        <div class="row mb-3">
         <div class="col-md-2">Tags</div>
          <div class="col-md-10">
            <input type="text" class="form-control">
         </div>
        </div>
        <div class="row mb-3">
         <div class="col-md-2"></div>
          <div class="col-md-3">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Ask!</button>
         </div>
        </div>
        
      
      
    </div><!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
      <div class="p-4 mb-3 bg-light rounded">
        <h4>Popular tags</h4>
        <div class="popular-tags-flex-container">
          <span class="popular-tags-flex-item">perl</span><span class="popular-tags-flex-item">python</span><span class="popular-tags-flex-item">TechnoPark</span><span class="popular-tags-flex-item">MySQL</span><span class="popular-tags-flex-item">django</span><span class="popular-tags-flex-item">Mail.Ru</span><span class="popular-tags-flex-item">Voloshin</span><span class="popular-tags-flex-item">Firefox</span></div>
      </div>

      <div class="p-4">
        <h4>Best members</h4>
        <ol class="list-unstyled mb-0">
          <li><a href="#">Mr. Freeman</a></li>
          <li><a href="#">Dr. House</a></li>
          <li><a href="#">Bender</a></li>
          <li><a href="#">Queen Victoria</a></li>
          <li><a href="#">V. Pupkin</a></li>
        </ol>
      </div>
    </aside><!-- /.blog-sidebar -->

  </div><!-- /.row -->
</main><!-- /.container -->

</body>
</html>
