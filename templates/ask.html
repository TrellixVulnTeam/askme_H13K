{% extends 'inc/base.html' %}
{% load static %}

{% block content %}
  <h3 class="pb-4 mb-4 border-bottom">
    New question
  </h3>
  <div class="row mb-3">
    <div class="col-md-2">Title</div>
    <div class="col-md-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2">Text</div>
    <div class="col-md-10">
      <input type="text" class="form-control" style="height: 200px">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2">Tags</div>
    <div class="col-md-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-2"></div>
    <div class="col-md-3">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Ask!</button>
    </div>
  </div>
{% endblock content %}
