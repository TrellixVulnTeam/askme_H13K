{% extends 'inc/base.html' %}

{% load static %}
{% load bootstrap4 %}

{% block content %}
  <h3 class="pb-4 mb-4 border-bottom">
    Log In
  </h3>
  <form class="form" method="POST" >
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}

  </form>
  <div class="row mb-3">
        <a class="nav-link" href="/signup">Register new account</a>
  </div>
{% endblock content %}
