{% extends 'inc/base.html' %}
{% load static %}

{% block content %}
  <h3 class="pb-4 mb-4 border-bottom">
    Registration
  </h3>

    <div class="row mb-3">
     <div class="col-md-4">Login</div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter your login here" >
     </div>
    </div>

    <div class="row mb-3">
     <div class="col-md-4">Email</div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter your email here">
     </div>
    </div>

    <div class="row mb-3">
     <div class="col-md-4">NickName</div>
      <div class="col-md-5">
        <input type="text" class="form-control" placeholder="Enter your nickname here">
     </div>
    </div>

    <div class="row mb-3">
     <div class="col-md-4">Password</div>
      <div class="col-md-5">
        <input type="password" class="form-control" placeholder="Enter your password here">
     </div>
    </div>

    <div class="row mb-3">        
     <div class="col-md-4">Repeat password</div>
       <div class="col-md-5">
          <input type="password" class="form-control" placeholder="Repeat your password here">
       </div>
    </div>

    <div class="row mb-3">        
     <div class="col-md-4">Upload avatar</div>
       <div class="col-md-5">
          <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
       </div>
    </div>

    <div class="row mb-3">
     <div class="col-md-4"></div>
      <div class="col-md-3">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register!</button>
     </div>
    </div>

{% endblock content %}
